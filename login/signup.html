<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
</head>
<body>
    <h2>SIGN-UP PAGE</h2>
    <table>
    <form action="#">
        <tr>
        <td><label for="fname">First-name :</label></td>
        <td><input type="text" name="" id="fname"></td>
        <td><label for="lname">Last-name :</label></td>
        <td><input type="text" name="" id="lname"></td>
        </tr>
        <tr>
            <td><label >Gender</label></td>
            <td><input type="radio" name="gen1" >Male <input type="radio" name="gen1" id="">Female</td>
        </tr>

        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="email" name="" id="email"></td>
        </tr>
        
        <tr>
            <td><label for="num">Mobile-no.</label></td>
            <td><input type="number" name="" id="num"></td>
        </tr>
        
        <tr>
            <td><label for="dob">DOB</label></td>
            <td><input type="date" name="" id="dob"></td>
        </tr>
        
        <tr>
            <td><label for="">Select Country</label></td><td><select name="" id="">
                <option value=""> <--country--> </option>
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>

            </select></td>
        </tr>
        <tr>
            <td><label for="pass">Password</label></td>
            <td><input type="password" name="" id="pass"></td>
        </tr>
        <tr>
            <td><label for="pass2">re-enter Password</label></td>
            <td><input type="password" name="" id="pass2"></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" name="" id="" value="Sign-up"> <input type="button" name="" id="" value="Login"> </td>
        </tr>

    </form>
    </table>
</body>
</html>
