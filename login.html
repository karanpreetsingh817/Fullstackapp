<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>

<body>
    <h3>Login Page</h3>
    <form action="#">
        <div class="input"><label for="fname">First Name</label>
        <input type="text" name="" id="fname"></div>
        <div class="input"><label for="lname">Last Name</label>
        <input type="text" name="" id="lname"></div>
        <br><br>
        <div class="input"><label for="email">e-Mail</label>
        <input type="email" name="" id="email" placeholder="abc@gmail.com"></div>
        <br><br>
        <div class="input"><label for="num">Mobile-Number</label>
        <input type="number" name="" id="num" placeholder="9877448389"></div>
        <br><br>
    </form>

</body>

</html>
