<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>register</title>
</head>

<body style=" background-color:rgb(195, 209, 255)">
    <div class="container bg-light    ">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-5">
                <h2 style="text-align:center ;">Register Page</h2>
            </div>
        </div>
        <form action="">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-5"><span>Full Name</span></div>
            </div>

            <div class="row">
                <div class="col-3"></div>
                <div class="col-5"><input type="text" placeholder="Enter  your full name" class="form-control" style="background-color:rgb(216, 230, 244);">
                    <hr>
                </div>
            </div>


            <div class="row">
                <div class="col-3"></div>
                <div class="col-1"><span>Gender </span> </div>
                <div class="col-1"><input type="radio" class="form-check-input " name="g" id=""> <span>Male</span></div>
                <div class="col-1"><input type="radio" name="g" id="" class="form-check-input "> <span>Female</span>
                </div>





                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-5">
                        <hr><span>E-Mail</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-5"><input type="email" placeholder="Enter your email" class="form-control"
                            style="background-color:rgb(216, 230, 244);">
                        <hr>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-4"><span>Mobile Number</span></div>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-5"><input type="number" placeholder="Enter your mobile number" class="form-control"
                            style="background-color:rgb(216, 230, 244);">
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-4"><span>Date Of Birth</span></div>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-5"><input type="date" class="form-control"
                            style="background-color:rgb(216, 230, 244);">
                        <hr>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-5">
                        <select class="form-control">
                            <option value="" style="text-align: center; background-color:rgb(216, 230, 244);">
                                <--------Select Your Region-------->
                            </option>
                            <option value="India">India</option>
                            <option value="Uk">UK</option>
                            <option value="China">China</option>
                            <option value="USA">USA</option>
                            <option value="Russia">Russia</option>
                        </select>
                        <hr>
                    </div>
                </div>


                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-4"><span>Create a Password</span></div>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-5"><input type="password" placeholder="Enter password" class="form-control"
                            style="background-color:rgb(216, 230, 244);">
                        <hr>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-4"><span>Confirm Password</span></div>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-5"><input type="password" placeholder="confirm your password" class="form-control"
                            style="background-color:rgb(216, 230, 244);">
                        <hr>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-5"><input type="Submit" class="btn btn-primary"> <input type="reset" name="" id=""
                            value="Reset" class="btn btn-success"></div>
                </div>








        </form>











    </div>

</body>

</html>
